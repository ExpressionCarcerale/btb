{% extends "site_base.html" %}
{% block nav_upload_active %}active{% endblock %}
{% block title %}Upload scans{% endblock %}
{% block body %}
    <h1>Replace Scan</h1>
    <p>Choose a PDF file to replace this scan's with.</p>
    <form enctype="multipart/form-data" method="post" action="">{% csrf_token %}
        {{ form }}
        <p><input type='submit' value='Upload' class='upload-submit' /></p>
    </form>
{% endblock %}
