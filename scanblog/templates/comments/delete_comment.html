{% extends "site_base.html" %}
{% block title %}Delete reply{% endblock %}
{% block body %}
    <h2>Delete reply</h2>
    <p>Are you sure you want to delete this reply?  There is no undo.</p>
    <blockquote>
        {{ comment|linebreaks }}
    </blockquote>
    <form method='post' action='' class='delete-form'>{% csrf_token %}
        <input type='submit' value='Delete reply' />
        <a href='{{ comment.get_absolute_url }}'>Cancel</a>
    </form>
{% endblock %}
