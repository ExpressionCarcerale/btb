{% if banner %}
<div class='site-banner' data-id='{{ banner.pk }}'>
  <div class='underlay'></div>
  <div class='banner-window'>
    <div class='header'>
      <a class='close' href='#'>&#10006;</a>
    </div>
    <div class='body'>
      {{ banner.html|safe }}
    </div>
    <div class='footer'>
      <a class='close' href='#'>Close</a>
    </div>
  </div>
</div>
{% endif %}
